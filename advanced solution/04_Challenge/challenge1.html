<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Our Multidimensional Array:</p>
    <p id="box1"></p>
    <p id="box2"></p>

    <script>
        var myArray = [ 
                        ["Vienna", "bla", "bla", "bla", "bla"],
                        ["bla", "is", "bla", "bla", "bla"],
                        ["bla", "bla", "a", "bla", "bla"],
                        ["bla", "bla", "bla", "nice", "bla"],
                        ["bla", "bla", "bla", "bla", "city"],
                        ];

        document.getElementById("box1").innerHTML = myArray;
        document.getElementById("box2").innerHTML = myArray[0][0] + " " + myArray[1][1] + " " + myArray[2][2] + " " + myArray[3][3] + " " + myArray[4][4] + ".";

    </script>
</body>
</html>
