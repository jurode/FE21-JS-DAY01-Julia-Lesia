        // Sum the following variables and store the result in one new variable:
        var a = 7;
        var b = 14;
        var c = "21";
        var d = '36';
        var e = 42;

        
        var mySum = a + b + Number(c) + Number(d) + e;

        // Multiply the following variables and store the result in one new variable:
